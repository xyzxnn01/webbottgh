<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finorix Pro - Sign In</title>
    <link rel="icon" href="https://cdn.phototourl.com/uploads/2026-02-12-e062ad97-0b44-4c53-adc2-a1790d109bf2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink: #ff1493;
            --pink-light: #ff69b4;
            --pink-dark: #c71585;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #2a0a1a 30%, #1a0a1a 70%, #0a0a0a 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientShift 20s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #0a0a0a 0%, #2a0a1a 30%, #1a0a1a 70%, #0a0a0a 100%); }
            50% { background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 30%, #2a0a1a 70%, #0a0a0a 100%); }
        }

        .trading-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--pink) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
        }

        .auth-container {
            position: relative;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.95), rgba(42, 10, 26, 0.95));
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--pink);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 1;
            animation: borderGlow 8s infinite alternate;
        }

        @keyframes borderGlow {
            0% { border-color: var(--pink); box-shadow: 0 0 40px rgba(255, 20, 147, 0.4); }
            50% { border-color: var(--pink-light); box-shadow: 0 0 40px rgba(255, 105, 180, 0.4); }
            100% { border-color: var(--pink-dark); box-shadow: 0 0 40px rgba(199, 21, 133, 0.4); }
        }

        .auth-logo {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.6);
        }

        .auth-container h2 {
            margin: 20px 0;
            color: var(--pink);
            font-size: 28px;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
        }

        .auth-container p {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .auth-container input {
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 20, 147, 0.5);
            color: white;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .auth-container input:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }

        .password-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .password-wrapper input {
            margin-bottom: 0 !important;
            padding-right: 50px;
        }
        .password-eye {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .password-eye:hover {
            opacity: 1;
        }

        .auth-submit {
            padding: 15px 40px;
            width: 100%;
            background: linear-gradient(135deg, var(--pink), var(--pink-dark));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 900;
            font-size: 16px;
            transition: all 0.3s;
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
        }

        .auth-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff5555;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .auth-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .auth-link {
            color: var(--pink);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .auth-link:hover {
            color: var(--pink-light);
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        /* Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .popup-overlay.show {
            display: flex;
        }

        .popup-modal {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.98), rgba(42, 10, 26, 0.98));
            border: 3px solid var(--pink);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
            text-align: center;
            animation: popupSlideIn 0.4s ease-out;
        }

        @keyframes popupSlideIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .popup-title {
            font-size: 26px;
            font-weight: 900;
            color: var(--pink);
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.6);
        }

        .popup-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .popup-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, var(--pink), var(--pink-dark));
            color: white;
            margin: 5px;
        }

        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="trading-bg" id="tradingBg"></div>

    <div class="auth-container" id="login-form">
        <img src="https://cdn.phototourl.com/uploads/2026-02-12-e062ad97-0b44-4c53-adc2-a1790d109bf2.png" alt="Finorix Pro Logo" class="auth-logo">
        <h2>Sign In</h2>
        <p>Access your Finorix Pro account</p>
        
        <form id="login-form-element" autocomplete="on" onsubmit="event.preventDefault(); handleLogin();">
            <input type="email" id="email-input" name="email" placeholder="Enter Email" autocomplete="email">
            <div class="password-wrapper">
                <input type="password" id="password-input" name="password" placeholder="Enter Password" autocomplete="current-password">
                <button type="button" class="password-eye" onclick="togglePasswordVisibility('password-input', this)">&#128065;</button>
            </div>
            <div class="error-message" id="error-message"></div>
            
            <button type="submit" id="login-btn" class="auth-submit">SIGN IN</button>
        </form>
        
        <div class="auth-links">
            <a href="register.html" class="auth-link">Create Account</a>
            <a href="forgot-password.html" class="auth-link">Forgot Password?</a>
        </div>
    </div>

    <!-- OTP Verification Form (Hidden by default) -->
    <div class="auth-container" id="otp-form" style="display:none;">
        <img src="https://cdn.phototourl.com/uploads/2026-02-12-e062ad97-0b44-4c53-adc2-a1790d109bf2.png" alt="Finorix Pro Logo" class="auth-logo">
        <h2><span style="display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;border:2.5px solid var(--pink);border-radius:6px;margin-right:6px;position:relative;"><span style="position:absolute;top:-5px;left:5px;width:12px;height:8px;border:2.5px solid var(--pink);border-bottom:none;border-radius:5px 5px 0 0;"></span></span> Verify OTP</h2>
        <p>Enter the 4-digit code sent to your email</p>
        <p style="color:var(--pink);font-size:13px;margin-bottom:15px;" id="otp-email-display"></p>
        
        <div style="display:flex;gap:10px;justify-content:center;margin-bottom:20px;">
            <input type="text" class="otp-digit" id="otp-1" maxlength="1" style="width:55px;text-align:center;font-size:28px;font-weight:900;padding:15px 0;letter-spacing:0;" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="otp-digit" id="otp-2" maxlength="1" style="width:55px;text-align:center;font-size:28px;font-weight:900;padding:15px 0;letter-spacing:0;" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="otp-digit" id="otp-3" maxlength="1" style="width:55px;text-align:center;font-size:28px;font-weight:900;padding:15px 0;letter-spacing:0;" inputmode="numeric" pattern="[0-9]">
            <input type="text" class="otp-digit" id="otp-4" maxlength="1" style="width:55px;text-align:center;font-size:28px;font-weight:900;padding:15px 0;letter-spacing:0;" inputmode="numeric" pattern="[0-9]">
        </div>
        
        <div class="error-message" id="otp-error"></div>
        
        <button id="verify-otp-btn" class="auth-submit">VERIFY & LOGIN</button>
        
        <div style="margin-top:15px;">
            <span style="color:rgba(255,255,255,0.5);font-size:13px;" id="otp-timer">Code expires in 5:00</span>
        </div>
        <div style="margin-top:10px;display:flex;justify-content:space-between;">
            <a href="#" class="auth-link" onclick="resendOTP(event)">Resend Code</a>
            <a href="#" class="auth-link" onclick="backToLogin(event)">Back to Login</a>
        </div>
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-modal">
            <div class="popup-icon" id="popup-icon"><span style="display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border:3px solid #ffa726;border-radius:50%;color:#ffa726;font-size:24px;font-weight:900;">!</span></div>
            <div class="popup-title" id="popup-title">Notice</div>
            <div class="popup-message" id="popup-message"></div>
            <button class="popup-btn" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        // Create background particles
        function createBackground() {
            const bg = document.getElementById('tradingBg');
            const particleCount = window.innerWidth <= 768 ? 10 : 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 100 + 50}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                bg.appendChild(particle);
            }
        }
        createBackground();

        const AUTH_API_BASE = 'https://finorixpro.pythonanywhere.com';

        // Email domain validation
        const VALID_EMAIL_DOMAINS = ['gmail.com','googlemail.com','yahoo.com','yahoo.co.in','outlook.com','hotmail.com','live.com','msn.com','icloud.com','me.com','mac.com','aol.com','zoho.com','protonmail.com','proton.me','yandex.com','mail.com','gmx.com','tutanota.com','fastmail.com','rediffmail.com'];

        function isValidEmail(email) {
            const parts = email.split('@');
            if (parts.length !== 2) return false;
            const domain = parts[1].toLowerCase();
            return VALID_EMAIL_DOMAINS.includes(domain);
        }

        function togglePasswordVisibility(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = '&#128064;';
                btn.style.opacity = '1';
            } else {
                input.type = 'password';
                btn.innerHTML = '&#128065;';
                btn.style.opacity = '0.7';
            }
        }

        // Auto-login: if already authenticated, redirect immediately
        (function checkAutoLogin() {
            const token = localStorage.getItem('finorix_auth_token');
            const email = localStorage.getItem('finorix_auth_email');
            if (token && email) {
                window.location.href = 'subscription.html';
                return;
            }
        })();

        // Store login result temporarily for OTP flow
        let pendingLoginResult = null;
        let pendingEmail = '';
        let otpTimerInterval = null;

        function showPopup(title, message, icon = 'warn') {
            const iconEl = document.getElementById('popup-icon');
            if (icon === 'email') {
                iconEl.innerHTML = '<span style="display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;background:rgba(255,20,147,0.15);border-radius:50%;"><span style="display:inline-block;width:22px;height:16px;border:2.5px solid var(--pink);border-radius:3px;position:relative;"><span style="position:absolute;top:-1px;left:2px;width:0;height:0;border-left:7px solid transparent;border-right:7px solid transparent;border-top:7px solid var(--pink);"></span></span></span>';
            } else if (icon === 'success') {
                iconEl.innerHTML = '<span style="display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;background:rgba(0,200,83,0.15);border-radius:50%;color:#00c853;font-size:24px;font-weight:900;">&#10003;</span>';
            } else {
                iconEl.innerHTML = '<span style="display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border:3px solid #ffa726;border-radius:50%;color:#ffa726;font-size:24px;font-weight:900;">!</span>';
            }
            document.getElementById('popup-title').textContent = title;
            document.getElementById('popup-message').innerHTML = message;
            document.getElementById('popup-overlay').classList.add('show');
        }

        function closePopup() {
            document.getElementById('popup-overlay').classList.remove('show');
        }

        document.getElementById('popup-overlay').addEventListener('click', function(e) {
            if (e.target === this) closePopup();
        });

        // OTP input auto-focus logic
        document.querySelectorAll('.otp-digit').forEach((input, index, arr) => {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value && index < arr.length - 1) arr[index + 1].focus();
                if (index === arr.length - 1 && this.value) {
                    // Auto-submit when all 4 digits entered
                    const otp = Array.from(arr).map(i => i.value).join('');
                    if (otp.length === 4) verifyOTP();
                }
            });
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) arr[index - 1].focus();
            });
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text').replace(/[^0-9]/g, '');
                for (let i = 0; i < Math.min(paste.length, 4); i++) {
                    arr[i].value = paste[i];
                }
                if (paste.length >= 4) verifyOTP();
            });
        });

        function startOTPTimer() {
            let seconds = 300; // 5 minutes
            if (otpTimerInterval) clearInterval(otpTimerInterval);
            otpTimerInterval = setInterval(() => {
                seconds--;
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                document.getElementById('otp-timer').textContent = `Code expires in ${m}:${s.toString().padStart(2, '0')}`;
                if (seconds <= 0) {
                    clearInterval(otpTimerInterval);
                    document.getElementById('otp-timer').textContent = 'Code expired! Resend code.';
                    document.getElementById('otp-timer').style.color = '#ff5555';
                }
            }, 1000);
        }

        function showOTPForm(email) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('otp-form').style.display = 'block';
            document.getElementById('otp-email-display').textContent = email;
            document.getElementById('otp-1').value = '';
            document.getElementById('otp-2').value = '';
            document.getElementById('otp-3').value = '';
            document.getElementById('otp-4').value = '';
            document.getElementById('otp-1').focus();
            document.getElementById('otp-timer').style.color = 'rgba(255,255,255,0.5)';
            startOTPTimer();
        }

        function backToLogin(e) {
            if (e) e.preventDefault();
            document.getElementById('otp-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            if (otpTimerInterval) clearInterval(otpTimerInterval);
            pendingLoginResult = null;
        }

        async function resendOTP(e) {
            if (e) e.preventDefault();
            if (!pendingEmail) return;
            
            try {
                const res = await fetch(`${AUTH_API_BASE}/api/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: pendingEmail })
                });
                const data = await res.json();
                if (data.success) {
                    showPopup('Code Sent', 'A new verification code has been sent to your email.', 'email');
                    startOTPTimer();
                } else {
                    showPopup('Error', data.message || 'Failed to resend code');
                }
            } catch (err) {
                showPopup('Error', 'Failed to resend code. Check your connection.');
            }
        }

        async function verifyOTP() {
            const otp = [1,2,3,4].map(i => document.getElementById(`otp-${i}`).value).join('');
            const errorEl = document.getElementById('otp-error');
            const btn = document.getElementById('verify-otp-btn');

            if (otp.length !== 4) {
                errorEl.textContent = 'Please enter all 4 digits';
                errorEl.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'VERIFYING...';
            errorEl.style.display = 'none';

            try {
                const res = await fetch(`${AUTH_API_BASE}/api/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: pendingEmail, otp })
                });
                const data = await res.json();

                if (data.success) {
                    // OTP verified - proceed with login using saved result
                    completeLogin(pendingLoginResult);
                } else {
                    errorEl.textContent = data.message || 'Invalid OTP';
                    errorEl.style.display = 'block';
                    // Clear OTP fields
                    [1,2,3,4].forEach(i => document.getElementById(`otp-${i}`).value = '');
                    document.getElementById('otp-1').focus();
                }
            } catch (err) {
                errorEl.textContent = 'Connection error. Try again.';
                errorEl.style.display = 'block';
            }

            btn.disabled = false;
            btn.textContent = 'VERIFY & LOGIN';
        }

        function completeLogin(result) {
            // Save auth info
            localStorage.setItem('finorix_auth_token', 'authenticated');
            localStorage.setItem('finorix_auth_email', pendingEmail);
            localStorage.setItem('finorix_auth_status', result.status || 'pending');
            localStorage.setItem('finorix_login_time', new Date().toISOString());
            if (result.device_limit_reached) {
                localStorage.setItem('finorix_device_limit', 'reached');
            } else {
                localStorage.removeItem('finorix_device_limit');
            }

            if (otpTimerInterval) clearInterval(otpTimerInterval);

            const btn = document.getElementById('verify-otp-btn') || document.getElementById('login-btn');
            btn.textContent = 'ACCESS GRANTED!';

            setTimeout(() => {
                window.location.href = 'subscription.html';
            }, 500);
        }

        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            let deviceType = 'Desktop';
            let os = 'Unknown';
            let browser = 'Unknown';

            if (/mobile/i.test(userAgent)) deviceType = 'Mobile';
            else if (/tablet/i.test(userAgent)) deviceType = 'Tablet';

            if (/windows/i.test(userAgent)) os = 'Windows';
            else if (/mac/i.test(userAgent)) os = 'MacOS';
            else if (/linux/i.test(userAgent)) os = 'Linux';
            else if (/android/i.test(userAgent)) os = 'Android';
            else if (/ios|iphone|ipad/i.test(userAgent)) os = 'iOS';

            if (/chrome/i.test(userAgent)) browser = 'Chrome';
            else if (/firefox/i.test(userAgent)) browser = 'Firefox';
            else if (/safari/i.test(userAgent)) browser = 'Safari';
            else if (/edge/i.test(userAgent)) browser = 'Edge';

            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const fingerprint = btoa(`${userAgent}-${screenResolution}-${navigator.language}-${navigator.platform}`).substring(0, 32);

            return {
                deviceType, os, browser, screenResolution, userAgent,
                deviceFingerprint: fingerprint
            };
        }

        async function handleLogin() {
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value;
            const errorElement = document.getElementById('error-message');
            const submitBtn = document.getElementById('login-btn');

            if (!email || !password) {
                errorElement.textContent = 'Please enter email and password';
                errorElement.style.display = 'block';
                return;
            }

            if (!isValidEmail(email)) {
                errorElement.textContent = 'Please enter a valid email (e.g. user@gmail.com)';
                errorElement.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'SIGNING IN...';
            errorElement.style.display = 'none';

            try {
                const deviceInfo = getDeviceInfo();
                
                console.log('Sending login request to:', `${AUTH_API_BASE}/api/auth/login`);
                console.log('Email:', email);
                
                const response = await fetch(`${AUTH_API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        device_info: deviceInfo,
                        device_fingerprint: deviceInfo.deviceFingerprint
                    })
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);

                if (!response.ok || !result.success) {
                    showPopup('Login Failed', result.message || 'Authentication failed');
                    return;
                }

                // Store login result for after OTP
                pendingLoginResult = result;
                pendingEmail = email;

                // Check if OTP is required
                try {
                    const otpRes = await fetch(`${AUTH_API_BASE}/api/auth/send-otp`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const otpData = await otpRes.json();
                    
                    if (otpData.success && otpData.otp_required) {
                        // Show OTP form
                        showOTPForm(email);
                        return;
                    }
                } catch (otpErr) {
                    console.log('OTP check skipped:', otpErr);
                }

                // No OTP required - complete login directly
                completeLogin(result);
            } catch (error) {
                console.error('Login error details:', error);
                console.error('Error stack:', error.stack);
                showPopup('Connection Error', 
                    'Unable to connect to authentication server.<br><br>' +
                    '<strong>Error:</strong> ' + error.message + '<br><br>' +
                    'Please ensure the server is running on port 5000.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'SIGN IN';
            }
        }

        document.getElementById('verify-otp-btn').addEventListener('click', verifyOTP);
    </script>
    <script src="/protect.js"></script>
</body>
