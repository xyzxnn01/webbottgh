<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finorix Pro - Forgot Password</title>
    <link rel="icon" href="https://cdn.phototourl.com/uploads/2026-02-12-e062ad97-0b44-4c53-adc2-a1790d109bf2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink: #ff1493;
            --pink-light: #ff69b4;
            --pink-dark: #c71585;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #2a0a1a 30%, #1a0a1a 70%, #0a0a0a 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientShift 20s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #0a0a0a 0%, #2a0a1a 30%, #1a0a1a 70%, #0a0a0a 100%); }
            50% { background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 30%, #2a0a1a 70%, #0a0a0a 100%); }
        }

        .trading-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--pink) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
        }

        .auth-container {
            position: relative;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.95), rgba(42, 10, 26, 0.95));
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--pink);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 1;
            animation: borderGlow 8s infinite alternate;
        }

        @keyframes borderGlow {
            0% { border-color: var(--pink); box-shadow: 0 0 40px rgba(255, 20, 147, 0.4); }
            50% { border-color: var(--pink-light); box-shadow: 0 0 40px rgba(255, 105, 180, 0.4); }
            100% { border-color: var(--pink-dark); box-shadow: 0 0 40px rgba(199, 21, 133, 0.4); }
        }

        .auth-logo {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.6);
        }

        .auth-container h2 {
            margin: 20px 0;
            color: var(--pink);
            font-size: 28px;
            text-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
        }

        .auth-container p {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
        }

        .auth-container input {
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 20, 147, 0.5);
            color: white;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .auth-container input:focus {
            outline: none;
            border-color: var(--pink);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.5);
        }

        .auth-submit {
            padding: 15px 40px;
            width: 100%;
            background: linear-gradient(135deg, var(--pink), var(--pink-dark));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 900;
            font-size: 16px;
            transition: all 0.3s;
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
        }

        .auth-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff5555;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .auth-note {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            padding: 10px;
            background: rgba(255, 20, 147, 0.1);
            border-radius: 8px;
        }

        .auth-links {
            margin-top: 20px;
        }

        .auth-link {
            color: var(--pink);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .auth-link:hover {
            color: var(--pink-light);
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="trading-bg" id="tradingBg"></div>

    <!-- Step 1: Enter Email -->
    <div class="auth-container" id="step-email">
        <img src="https://cdn.phototourl.com/uploads/2026-02-12-e062ad97-0b44-4c53-adc2-a1790d109bf2.png" alt="Finorix Pro Logo" class="auth-logo">
        <h2><span style="display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;background:rgba(255,20,147,0.15);border-radius:8px;margin-right:6px;"><span style="display:inline-block;width:12px;height:18px;border:2.5px solid var(--pink);border-radius:3px;position:relative;"><span style="position:absolute;top:7px;left:3px;width:4px;height:4px;background:var(--pink);border-radius:50%;"></span></span></span> Forgot Password</h2>
        <p>Enter your email to receive a reset code</p>
        
        <input type="email" id="reset-email" placeholder="Enter your email" autocomplete="email">
        <div class="error-message" id="email-error"></div>
        
        <button id="send-code-btn" class="auth-submit" onclick="sendResetCode()">SEND RESET CODE</button>
        
        <div class="auth-links">
            <a href="login.html" class="auth-link">‚Üê Back to Sign In</a>
        </div>
    </div>

    <!-- Step 2: Enter Code -->
    <div class="auth-container" id="step-code" style="display:none;">
        <img src="https://cdn.phototourl.com/uploads/2026-02-12-e062ad97-0b44-4c53-adc2-a1790d109bf2.png" alt="Finorix Pro Logo" class="auth-logo">
        <h2><span style="display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;background:rgba(255,20,147,0.15);border-radius:8px;margin-right:6px;"><span style="display:inline-block;width:20px;height:14px;border:2.5px solid var(--pink);border-radius:3px;position:relative;"><span style="position:absolute;top:-2px;left:4px;width:0;height:0;border-left:6px solid transparent;border-right:6px solid transparent;border-top:6px solid var(--pink);"></span></span></span> Enter Code</h2>
        <p>A 4-digit code has been sent to your email</p>
        <p style="color:var(--pink);font-size:13px;margin-bottom:15px;" id="code-email-display"></p>
        
        <div style="display:flex;gap:10px;justify-content:center;margin-bottom:20px;">
            <input type="text" class="reset-digit" id="code-1" maxlength="1" style="width:55px;text-align:center;font-size:28px;font-weight:900;padding:15px 0;" inputmode="numeric">
            <input type="text" class="reset-digit" id="code-2" maxlength="1" style="width:55px;text-align:center;font-size:28px;font-weight:900;padding:15px 0;" inputmode="numeric">
            <input type="text" class="reset-digit" id="code-3" maxlength="1" style="width:55px;text-align:center;font-size:28px;font-weight:900;padding:15px 0;" inputmode="numeric">
            <input type="text" class="reset-digit" id="code-4" maxlength="1" style="width:55px;text-align:center;font-size:28px;font-weight:900;padding:15px 0;" inputmode="numeric">
        </div>
        
        <div class="error-message" id="code-error"></div>
        
        <input type="password" id="new-password" placeholder="New Password (min 6 chars)" style="margin-top:10px;">
        <input type="password" id="confirm-password" placeholder="Confirm New Password">
        
        <button class="auth-submit" onclick="resetPassword()">RESET PASSWORD</button>
        
        <div style="margin-top:15px;display:flex;justify-content:space-between;">
            <a href="#" class="auth-link" onclick="resendResetCode(event)">Resend Code</a>
            <a href="#" class="auth-link" onclick="document.getElementById('step-code').style.display='none';document.getElementById('step-email').style.display='block';">Back</a>
        </div>
    </div>

    <!-- Step 3: Success -->
    <div class="auth-container" id="step-success" style="display:none;">
        <img src="https://cdn.phototourl.com/uploads/2026-02-12-e062ad97-0b44-4c53-adc2-a1790d109bf2.png" alt="Finorix Pro Logo" class="auth-logo">
        <h2><span style="display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;background:rgba(0,200,83,0.15);border-radius:50%;margin-right:6px;color:#00c853;font-size:20px;font-weight:900;">&#10003;</span> Password Reset!</h2>
        <p>Your password has been changed successfully.<br>You can now sign in with your new password.</p>
        
        <a href="login.html" class="auth-submit" style="display:block;text-align:center;text-decoration:none;margin-top:20px;">GO TO SIGN IN</a>
    </div>

    <script>
        const AUTH_API_BASE = 'https://finorixpro.pythonanywhere.com';
        let resetEmail = '';

        // Create background particles
        function createBackground() {
            const bg = document.getElementById('tradingBg');
            const particleCount = window.innerWidth <= 768 ? 10 : 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 100 + 50}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                bg.appendChild(particle);
            }
        }
        createBackground();

        // Code input auto-focus
        document.querySelectorAll('.reset-digit').forEach((input, index, arr) => {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value && index < arr.length - 1) arr[index + 1].focus();
            });
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) arr[index - 1].focus();
            });
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text').replace(/[^0-9]/g, '');
                for (let i = 0; i < Math.min(paste.length, 4); i++) arr[i].value = paste[i];
            });
        });

        async function sendResetCode() {
            const email = document.getElementById('reset-email').value.trim();
            const errorEl = document.getElementById('email-error');
            const btn = document.getElementById('send-code-btn');

            if (!email) {
                errorEl.textContent = 'Please enter your email';
                errorEl.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'SENDING...';
            errorEl.style.display = 'none';

            try {
                const res = await fetch(`${AUTH_API_BASE}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (data.success) {
                    resetEmail = email;
                    document.getElementById('step-email').style.display = 'none';
                    document.getElementById('step-code').style.display = 'block';
                    document.getElementById('code-email-display').textContent = email;
                    document.getElementById('code-1').focus();
                } else {
                    errorEl.textContent = data.message || 'Failed to send code';
                    errorEl.style.display = 'block';
                }
            } catch (e) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.style.display = 'block';
            }

            btn.disabled = false;
            btn.textContent = 'SEND RESET CODE';
        }

        async function resendResetCode(e) {
            if (e) e.preventDefault();
            if (!resetEmail) return;
            try {
                const res = await fetch(`${AUTH_API_BASE}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: resetEmail })
                });
                const data = await res.json();
                alert(data.success ? 'New code sent!' : (data.message || 'Failed'));
            } catch (e) { alert('Connection error'); }
        }

        async function resetPassword() {
            const code = [1,2,3,4].map(i => document.getElementById(`code-${i}`).value).join('');
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('code-error');

            if (code.length !== 4) {
                errorEl.textContent = 'Enter all 4 digits';
                errorEl.style.display = 'block';
                return;
            }
            if (!newPass || newPass.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters';
                errorEl.style.display = 'block';
                return;
            }
            if (newPass !== confirmPass) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
                return;
            }

            errorEl.style.display = 'none';

            try {
                const res = await fetch(`${AUTH_API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: resetEmail,
                        reset_code: code,
                        new_password: newPass
                    })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('step-code').style.display = 'none';
                    document.getElementById('step-success').style.display = 'block';
                } else {
                    errorEl.textContent = data.message || 'Reset failed';
                    errorEl.style.display = 'block';
                }
            } catch (e) {
                errorEl.textContent = 'Connection error';
                errorEl.style.display = 'block';
            }
        }

        // Enter key handler
        document.getElementById('reset-email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendResetCode();
        });
    </script>
    <script src="/protect.js"></script>
</body>
</html>
